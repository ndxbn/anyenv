language: bash
addons:
  apt:
    sources:
    - debian-sid    # Grab ShellCheck from the Debian repo
    packages:
    - shellcheck

before_install:
  - cp -a . ~/.anyenv
install: 
  - echo 'export PATH="${HOME}/.anyenv/bin:${PATH}"' >> ~/.${SHELL}_profile
  - echo 'eval "$(anyenv init -)"' >> ~/.${SHELL}_profile
  - . ~/.${SHELL}_profile

script:
  - type anyenv
  - anyenv install crenv
  - anyenv install denv
  - anyenv install erlenv
  - anyenv install exenv
  - anyenv install goenv
  - anyenv install hsenv
  - anyenv install jenv
  - anyenv install luaenv
  - anyenv install nodenv
  - anyenv install phpenv
  - anyenv install plenv
  - anyenv install pyenv
  - anyenv install rbenv
  - anyenv install Renv
  - anyenv install sbtenv
  - anyenv install scalaenv
  - anyenv install swiftenv
  # shell check
  - shellcheck ./bin/anyenv
  - shellcheck ./libexec/*